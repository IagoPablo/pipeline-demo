name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
  
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências (caso existam)
        run: npm install || true

      - name: Executar script principal
        run: node index.js
 
  sast:
    name: SAST - Verificação de segurança do código
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Analisar código com CodeQL
        uses: github/codeql-action/analyze@v3

  dast:
    name: DAST - Simulação de teste dinâmico
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Exibir simulação de DAST
        run: |
          echo "Iniciando análise dinâmica (simulada)..."
          echo "Nenhum servidor web encontrado para escanear."
          echo "DAST concluído com sucesso (execução simbólica)."
